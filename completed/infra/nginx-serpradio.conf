# SERP Radio - Production nginx Configuration
# Install: sudo cp infra/nginx-serpradio.conf /etc/nginx/sites-available/serpradio
# Enable: sudo ln -sf /etc/nginx/sites-available/serpradio /etc/nginx/sites-enabled/
# SSL: sudo certbot --nginx -d api.serpradio.com --redirect --agree-tos

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name api.serpradio.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS server for API
server {
    listen 443 ssl http2;
    server_name api.serpradio.com;
    
    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.serpradio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.serpradio.com/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss://api.serpradio.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Logging
    access_log /var/log/nginx/serpradio.access.log;
    error_log /var/log/nginx/serpradio.error.log;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;
    
    # Health check endpoint (no rate limiting for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;  # Don't log health checks
    }
    
    # WebSocket endpoint with WSS support
    location /ws/ {
        # Rate limiting for WebSocket connections
        limit_req zone=ws_limit burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for real-time data
        proxy_buffering off;
        proxy_cache off;
        
        # Additional headers for WebSocket debugging
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
    
    # API endpoints
    location /api/ {
        # Rate limiting for API calls
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Catch-all for other endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Optional: Frontend server (if serving React from same server)
server {
    listen 80;
    server_name serpradio.com www.serpradio.com;
    
    # Redirect to HTTPS
    return 301 https://serpradio.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.serpradio.com;
    
    # SSL certificates for main domain
    ssl_certificate /etc/letsencrypt/live/serpradio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serpradio.com/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://serpradio.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name serpradio.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/serpradio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serpradio.com/privkey.pem;
    
    # Same SSL settings as API server
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Frontend root directory
    root /var/www/serpradio;
    index index.html;
    
    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
    }
    
    # Gzip for frontend
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
} 