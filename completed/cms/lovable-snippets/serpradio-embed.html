SERP Radio CSV Upload Widget - Secure Iframe Embedding

<div class="serpradio-container" style="width: 100%; max-width: 760px; margin: 0 auto;">
    <iframe
        src="https://api.serpradio.com/widget/"
        sandbox="allow-scripts allow-same-origin allow-forms allow-downloads"
        referrerpolicy="strict-origin-when-cross-origin"
        style="
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        "
        title="SERP Radio - CSV Data Sonification"
        loading="lazy">
        
        <!-- Fallback content for browsers that don't support iframes -->
        <p style="padding: 40px; text-align: center; color: #666;">
            Your browser doesn't support embedded content. 
            <a href="https://api.serpradio.com/widget/" target="_blank" style="color: #32ff7e;">
                Open SERP Radio in a new window â†’
            </a>
        </p>
    </iframe>
</div>

        height: 500px;
