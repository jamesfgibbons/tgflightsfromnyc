<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERP Loop Radio - Live SEO Beats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #32ff7e;
            font-size: 18px;
            text-align: center;
            z-index: 10;
            padding: 20px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            border: 2px solid rgba(50, 255, 126, 0.3);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            z-index: 10;
            max-width: 400px;
        }
        
        .retry-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #32ff7e 0%, #2ed573 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        ðŸŽµ Loading SERP Loop Radio<br>
        <small>Live SEO beats coming up...</small>
    </div>
    
    <iframe 
        id="app-frame"
        src="https://api.serpradio.com/widget/index.html" 
        title="SERP Loop Radio - Interactive Player"
        allow="autoplay; microphone"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        style="display: none;">
    </iframe>
    
    <script>
        const iframe = document.getElementById('app-frame');
        const loading = document.getElementById('loading');
        
        let loadTimeout;
        let errorShown = false;
        let retryCount = 0;
        const maxRetries = 3;
        
        function initIframe() {
            iframe.onload = function() {
                clearTimeout(loadTimeout);
                loading.style.display = 'none';
                iframe.style.display = 'block';
                console.log('SERP Loop Radio loaded successfully');
            };
            
            iframe.onerror = function() {
                showError('Failed to load SERP Loop Radio widget');
            };
            
            // Show iframe after timeout even if onload doesn't fire
            loadTimeout = setTimeout(function() {
                if (iframe.style.display === 'none' && !errorShown) {
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                }
            }, 10000);
            
            // Test connection and show error if needed
            setTimeout(function() {
                if (iframe.style.display === 'none' && !errorShown) {
                    fetch('https://api.serpradio.com/health')
                        .then(response => {
                            if (!response.ok) throw new Error('API not responding');
                            loading.style.display = 'none';
                            iframe.style.display = 'block';
                        })
                        .catch(() => {
                            if (retryCount < maxRetries) {
                                retryLoad();
                            } else {
                                showError('SERP Loop Radio API is currently unavailable.<br><small>The service may be starting up or temporarily down.</small>');
                            }
                        });
                }
            }, 5000);
        }
        
        function retryLoad() {
            retryCount++;
            loading.innerHTML = `ðŸŽµ Retrying connection (${retryCount}/${maxRetries})<br><small>Please wait...</small>`;
            
            setTimeout(() => {
                iframe.src = iframe.src + '?retry=' + retryCount;
                initIframe();
            }, 2000);
        }
        
        function showError(message) {
            errorShown = true;
            clearTimeout(loadTimeout);
            loading.style.display = 'none';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = message + '<br><button class="retry-btn" onclick="location.reload()">Retry</button>';
            document.body.appendChild(errorDiv);
        }
        
        // Initialize
        initIframe();
        
        // Prevent right-click context menu on iframe
        iframe.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
