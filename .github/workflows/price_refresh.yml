name: Price Refresh Worker

# Scheduled price refresh job
# Runs every 6 hours to fetch flight prices and update baselines
# Can also be triggered manually via workflow_dispatch

on:
  schedule:
    # Run every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'

  workflow_dispatch:
    inputs:
      price_source:
        description: 'Price source (xapi or parallel)'
        required: false
        default: 'parallel'
        type: choice
        options:
          - parallel
          - xapi

jobs:
  refresh-prices:
    name: Fetch and Update Prices
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install supabase==2.3.0

      - name: Run price refresh (one-shot)
        env:
          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}

          # Price API credentials
          XAPI_KEY: ${{ secrets.XAPI_KEY }}
          PARALLEL_API_KEY: ${{ secrets.PARALLEL_API_KEY }}

          # Configuration
          PRICE_SOURCE: ${{ github.event.inputs.price_source || 'parallel' }}
          NYC_ORIGINS: 'JFK,EWR,LGA'
          TOP_DESTINATIONS: 'MIA,LAX,SFO,ORD,ATL,DEN,LAS,SEA,PHX,MCO,FLL,SAN,DCA,DFW,IAH,BOS,CLT,DTW,MSP,PHL'
        run: |
          python -m src.worker_refresh --once

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: price-refresh-logs
          path: /tmp/worker_refresh.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Price refresh failed! Check logs for details."
          # TODO: Add Slack/Discord notification here
